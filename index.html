<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="phone-frame">
        <div class="notch">
            <div class="audio-strip"></div>
            <div class="camera-circle"></div>
        </div>
        <div class="top">
            <input type="text" id="user-input" autocomplete="off">
            
            <span id="results-div"></span>
        </div>
        <div class="bot">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="check-btn">check</button>
            <button>0</button>
            <button id="clear-btn">clear</button>
        </div>
        <div class="home-bar">

        </div>
    </div>
    
</body>
</html>
